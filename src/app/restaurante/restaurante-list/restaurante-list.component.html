<div *ngIf="selected" class="window-notice" id="window-notice">

<div >

  <div class="row">
    <h3><strong>Todos los restaurantes</strong></h3>
  </div>
<br>

<div class="container-fluid">
  <div class="row grid">
      <div  *ngFor="let r of restaurantes"  class="col-lg-4 col-md-4 all des" >
        <div class="product-item">
          <a href="#"><img src= "{{r.imagen}}" alt=""></a>
          <div class="down-content">
            <button (click)="onClick(r)" class="tituloCarta"> {{r.nombreRestaurante}}</button>
            <p>{{r.direccionRestaurante}}</p>
            <span><strong>{{r.ciudad.nombre}}</strong></span>
          </div>
        </div>
      </div>
    </div>
</div>
<br>
</div>
